        <script type="text/javascript">
            var debug658;
            $(document).ready(function() {
                $("#my-text-input").tokenInput("http://mongodb-rest.herokuapp.com/council/complete", {
                    crossDomain: false,
                    preventDuplicates: true

                });
                $("#button").click(function() {
                    var tokens = $("#my-text-input").tokenInput("get");
                    if (tokens.length === 0)
                        return false;
                    var ids = new Array();
                    $.each(tokens, function(index, value) {
                        ids.push(value.id);
                    });
//                    console.log(ids); 
                    window.location = "council.html?councilCodes=" + JSON.stringify(ids);
                });
            });

        </script>
