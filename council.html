<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/GizarteSegurantzaGrunt.min.js"></script>
        

        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Noto+Sans' rel='stylesheet' type='text/css' />
        
        <link rel="stylesheet" type="text/css" href="css/GizarteSegurantzaGrunt.min.css">
        
        <script>
            var mychart;
            $(document).ready(function() {
                var l = new ServiceDataLoader();
                l.load().done(function(data) {
//                    $("#debug").text(JSON.stringify(data));
                    var configuration = {width: 940, chart: true};
                    mychart = new App(data, '#target', configuration);
                });
            });
        </script>
        <style>
            #target {
                margin: auto;
                width: 940px;
            }
        </style>
    </head>
    <body class="graph-page">

        <div class="graph-page">
            <div class="in">
                <div id="target"></div>
                <div id="debug" style="width: 380px; margin-top: 10px;text-align: center;"></div>
            </div>
        </div>
    </body>
</html>
